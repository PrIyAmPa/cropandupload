<form id="form_object" class="form " action="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <input class="px-3 mb-2" hidden value="{{user.doctor.name}}" class="input" id="input1" name="dr_name"
                placeholder="Name" type="text">
              <input class="px-3 mb-2" hidden value="{{user.doctor.license_number}}" class="input" id="input1"
                name="dr_license" placeholder="Name" type="text">
              <input class="px-3 mb-2" hidden value="{{user.doctor.clinic_name}}" class="input" id="input1"
                name="clinic_name" placeholder="Name" type="text">
              <input class="px-3 mb-2" required class="input" id="input1" name="name" placeholder="First Name"
                type="text">
              <input class="px-3 mb-2" required class="input" id="input1" name="last" placeholder="Last Name"
                type="text">

                type="text">

              <!-- <input value="Female" class="input" id="sex" name="sex" placeholder="Sex" type="text"> -->
              <select class="px-3 mb-2" required id="input1" name="sex">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>


              <input class="px-3 mb-2" class="input" id="input1" name="registration_number"
                placeholder="Registration Number" type="text" required>
              <input class="px-3 mb-2" value="History" class="input" id="input1" name="history"
